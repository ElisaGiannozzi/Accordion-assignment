<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Making an accordion</title>
</head>
<body>
    <div class="accordion-container">
        <div class="location-wrapper">
            <div class="location">
                <img class="location-img" src="img/Location Pin.png" alt="location-pin">
                <p class="location-text">Location</p>
            </div>
            <div class="location-paragraph">
                <p>This is quite some interesting text</p>
            </div>
        </div>
        <div class="music-wrapper">
            <div class="music">
                <img class="music-img" src="img/Headphones.png" alt="headphones">
                <p class="music-text">Music</p>
            </div>
            <div class="music-paragraph">
                <p>This is quite some interesting text</p>
            </div>
        </div>
        <div class="notes-wrapper">
            <div class="notes">
                <img class="notes-img" src="img/Lightbulb.png" alt="lightbulb">
                <p class="notes-text">Notes</p>
            </div>
            <div class="notes-paragraph">
                <p>This is quite some interesting text</p>
            </div>
        </div>
        <div class="books-wrapper">
            <div class="books">
                <img class="books-img" src="img/Bookmarks.png" alt="bookmark">
                <p class="books-text">Books</p>
            </div>
            <div class="books-paragraph">
                <p>This is quite some interesting text</p>
            </div>
        </div>
        <div class="tendances-wrapper">
            <div class="tendances">
                <img class="tendances-img" src="img/Lightning-Bolt.png" alt="lightning">
                <p class="tendances-text">Tendances</p>
            </div>
            <div class="tendances-paragraph">
                <p>This is quite some interesting text</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
